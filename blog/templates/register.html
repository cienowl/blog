{% extends 'base.html' %}

{% block title %} 회원가입 {% endblock %}

{% block body %}
<div class="text-center">
    <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
</div>
<div>
    <form class="form-signin" action="{{ url_for('blog.register') }}" method="post">
        <div class="form-group">
            <label class="" for="name">이름</label><br/>
            <input class="form-control" type="text" id="name" name="name"/><br/>    <!-- 이름 -->
        </div>
        <div class="form-group">
            <label class="" for="account">아이디</label><br/>
            <input class="form-control" type="text" id="account" name="account"/><br/>    <!-- 아이디 -->
        </div>
        <div class="form-group">
            <label class="" for="password">비밀번호</label><br/>
            <input class="form-control" type="password" id="password" name="password"/><br/>    <!-- 패스워드드-->
        </div>
        <button class="btn btn-primary" type="submit">가입</button>
    </form>
</div>

{% endblock %}

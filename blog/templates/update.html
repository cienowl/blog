{% extends 'base.html' %}

{% block title %}
글 작성
{% endblock %}

{% block body %}
<form action="{{ url_for('blog.update') }}" method="post">
    <div class="form-group">
        <label for="title">글제목</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="" value="{{ post.title }}"/>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" name="content" rows="8">{{ post.content }}</textarea>
    </div>
    <div class="form-group">
        <label for="tags">태그</label>
        <label for="tags">태그</label>
        <input type="text" class="form-control" name="tags" id="tags" value="{{ post.tags|map(attribute='name')|join(' ') }}"/>
    </div>
    <div class="form-group">
        <input type="hidden" class="form-control" name="post_id" id="post_id" value="{{ post.id }}"/>
    </div>
    <button type="submit" class="btn btn-primary">글수정</button>
    <button type="reset" class="btn btn-danger ml-2">취소</button>
    <a class="btn btn-secondary ml-2" href="{{ url_for('blog.index') }}" role="button" type="submit">목록으로</a>
</form>

{% endblock %}
